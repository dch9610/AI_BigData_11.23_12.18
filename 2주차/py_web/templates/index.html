<!-- 주석 -->
<!-- 이 문서는 HTML5의 규격을 따른다라는 선언->브라우저가 인식함 -->
<!-- 이 문서의 루트엘리먼트는 html 이다 -->
<!DOCTYPE html>
<!-- html은 오랜세월동안 유연하게 작성되고, 허용해 줬기 때문에, 
     웬만한 문제가 있어도 오류가 없다(허용해 준다)-->
<html>
<head>
    <!-- 이 문서의 메타 정보를 담당 -->
    <title>HTML</title>
</head>    
<body>
    <!-- 이 문서의 비주얼 담당(보이는 부분담당) -->
    <h1>랜더링 성공</h1>
</body>
</html>
